<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Links</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .link-item { margin-bottom: 20px; }
    .desc { font-weight: bold; margin-bottom: 5px; }
    a { display: block; color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>My Checklist Links</h1>

  <div class="link-item">
    <div class="desc">Search engine for quick lookups</div>
    <a href="https://www.google.com" target="_blank">https://www.google.com</a>
  </div>

  <div class="link-item">
    <div class="desc">Go-to online encyclopedia</div>
    <a href="https://www.wikipedia.org" target="_blank">https://www.wikipedia.org</a>
  </div>

  <div class="link-item">
    <div class="desc">Tech news and discussions</div>
    <a href="https://news.ycombinator.com" target="_blank">https://news.ycombinator.com</a>
  </div>

</body>
</html>
